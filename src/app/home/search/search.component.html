<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 ">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">


        <div class="form-row">
          <div class="form-group col-md-4">
             <label class="sr-only" for="corpCode">Corporate Entity Code</label>
            <select id="corpCode" class="form-control-range  custom-select custom-select-sm" formControlName="corpCode">
              <option selected>IL</option>
              <option >Choose...</option>
              <option >Choose...</option>
              <option >Choose...</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
             <label class="sr-only" for="subId">Subscriber ID</label>
            <input type="text" class="form-control-range" id="subId" placeholder="Subscriber ID" formControlName="subscriberId">
          </div>
          <div class="form-group col-md-4">
             <label class="sr-only" for="groupNumber">Group Number</label>
            <input type="text" class="form-control-range" id="groupNumber" placeholder="Group Number" formControlName="groupNumber">
          </div>
          <div class="form-group col-md-4">
             <label class="sr-only" for="sectionNumber">Section Number</label>
            <input type="text" class="form-control-range" id="sectionNumber" placeholder="Section Number" formControlName="sectionNumber">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
             <label class="sr-only" for="firstName">First Name or Initial</label>
            <input type="text" class="form-control-range" id="firstName" placeholder="First Name or Initial" formControlName="firstName">
          </div>
          <div class="form-group col-md-4">
             <label class="sr-only" for="lastName">Last Name</label>
            <input type="text" class="form-control-range" id="lastName" placeholder="Last Name" formControlName="lastName">
          </div>
          <div class="form-group col-md-4">
            <label class="sr-only" for="dob">Date Of Birth</label>
            <input type="text" class="form-control-range" id="dob" placeholder="Date Of Birth" formControlName="dateOfBirth">
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="sr-only" for="relationship">Relationship</label>
            <select id="relationship" class="form-control-range custom-select custom-select-sm" formControlName="relation">
              <option selected>Relationship</option>
              <option >Choose...</option>
              <option >Choose...</option>
              <option >Choose...</option>
            </select>
          </div>
          <div class="form-group col-md-4">
             <label class="sr-only" for="gender">Gender</label>
            <select id="gender" class="form-control-range custom-select custom-select-sm" formControlName="gender">
              <option selected>Gender</option>
              <option >Female</option>
              <option >Male</option>
              <option>...</option>
            </select>
          </div>


        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
             <label for="benefitStart">Benefit Start Date</label>
            <input type="text" class="form-control-range" id="benefitStart"  placeholder="mm/dd/yyyy" formControlName="benefitStartDate">

          </div>
          <div class="form-group col-md-4">
             <label for="benefitEnd">Benefit End Date</label>
            <input type="text" class="form-control-range" id="benefitEnd" placeholder="mm/dd/yyyy" formControlName="benefitEndDate">
          </div>


        </div>
        <div class="col text-center">
          <button type="submit" class="btn btn-primary btn-sm" >Search</button>
          <button type="button" class="btn btn-danger btn-sm">Cancel</button>
        </div>

        <div class="col col-md-4">
        <jw-modal id="custom-modal-1">

          <p>Please enter one or more search criteria</p>

          <button type="button" class="btn btn-warning" (click)="closeModal('custom-modal-1');">Close</button>
        </jw-modal>
        </div>
      </form>
    </div>
  </div>

</div>
